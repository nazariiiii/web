<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="link" rel="stylesheet" href="/css/darkmode.css">

</head>

<body>
    <header>

        <nav class="navbar">
            <a href="main.html">Головна</a>
            <a href="manswear.html">Чоловіче</a>
            <a href="ladieswear.html">Жіноче</a>
            <a href="contacts.html">Контакти</a>
        </nav>
        <img id="imgbtn" class="icon" src="../photos/day.png" height="25px" width="25px" alt="LightMode">
        <script src="../js/js.js"></script>

    </header>
    <main>
        <div class="formcon">
            <h1>Яка модель кросівок найкраща для вас?</h1>
            <p>Заповніть форму нижче і надайте відповідь.</p>

            <form id="myform">
                <input type="text" id="name" placeholder="Ім'я" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="shoes" placeholder="Кросівки" required>
                <button type="submit">Відправити</button>
            </form>
        </div>

        <script>
            document.getElementById("myform").addEventListener("submit", function(e) {
                e.preventDefault();

                const data = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    shoes: document.getElementById("shoes").value
                };

                fetch('http://localhost:3000/submit', {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.text())
                    .then(result => {
                        alert(result);
                        document.getElementById("myform").reset();
                    })
                    .catch(error => console.error('Помилка:', error));
            });
        </script>

    </main>
</body>

</html>
